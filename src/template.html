<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="apple-touch-icon" href="logo-192.png">
	<link rel="stylesheet" href="js/jPlayer/jplayer.flat.css" type="text/css">
	<link rel="stylesheet" href="css/app.v1.css" type="text/css">
<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
		 <script defer src="js/app.v1.js"></script>
		 <script defer src="js/app.plugin.js"></script>
		 <script defer type="text/javascript" src="js/jPlayer/jquery.jplayer.min.js"></script>
		 <script defer type="text/javascript" src="js/jPlayer/add-on/jplayer.playlist.min.js"></script>
		 <script defer type="text/javascript" src="js/jPlayer/demo.js" gapi_processed="true"></script>
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body class="app js no-touch no-android chrome no-firefox no-iemobile no-ie no-ie8 no-ie10 no-ie11 no-ios no-ios7 ipad">
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
